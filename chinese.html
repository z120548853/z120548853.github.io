<h1>
    漢語
</h1>
<a href="../03.html">03.html</a>
<p>
    於漢語下屬語言的分類，學界主要有兩種觀點，一種觀點將漢語定義為語言，並將官話、贛語、閩語、粵語、客家話、吳語、湘語七大分支定義為一級方言；另一種觀點則將漢語視為語族，七大分支因無法互相溝通而視為語支，而語支下面的各個分支被視為獨立的語言[10]，如國際標準化組織就將漢語族分為13種語言：閩東語、晉語、官話、莆仙語、徽語、閩中語、贛語、客家話、湘語、閩北語、閩南語、吳語、粵語。無論採用哪種觀點，各種下屬語言之間地位平等，它們都是漢語裡的一分子。漢語（或中文）是它們的集合體，並非專指它們當中的其中一種。
