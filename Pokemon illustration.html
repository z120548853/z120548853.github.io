
<!DOCTYPE html>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <button id="fetchPokemon">載入寶可夢圖鑑列表</button>
    <button id="fetchPokemon_appendChild">載入寶可夢圖鑑列表appendChild()</button>
    
    <div id='container'></div>

    <script>
        let container = document.getElementById('container');

        // function setPokemon(){
        //     let h1 =document.getElementsByTagName("h1"[0]);
        //     h1.innerHTML ="Pokemon圖鑑列表";
        //     let fileName ="001";
        //     let pathFile =`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
        //     let pokemonImg = `<img src='${pathFile}'>`;

        //     container.innerHTML =pokemonImg;
        // }
        let btn1=document.getElementById("fetchPokemon");
        btn1.onclick=fetchPokemon;

        

        function fetchPokemon(){
            container.innerHTML="";
            let pokemons ="";
            for(let i=0; i<890;i++){
                let fileName = i.toString().padStart(3,"0");
                let pathFile =`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
                let pokemonImg = `<img src='${pathFile}'>`;

                pokemons +=pokemonImg;
            }
            container.innerHTML =pokemons;
        }


        // function appendPokemon() {
            
        //     let img = document.createElement('img');
        //     img.setAttribute('src', 'https://assets.pokemon.com/assets/cms2/img/pokedex/detail/002.png');
        //     container.appendChild(img);
        // }
        

        let btn2=document.getElementById("fetchPokemon_appendChild")
        btn2.addEventListener('click',function()
        {
            for(let i=0; i<890;i++){
                let fileName = i.toString().padStart(3,"0");
                let pathFile =`https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
               
                let img=document.createElement("img");
                img.setAttribute("src",pathFile);
                
                container.appendChild(img);
           
            }
        })
        
    </script>
</body>
